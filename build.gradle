task('qb.taxPushExporter', dependsOn: 'classes', type: JavaExec) {
    main = 'yhsb.app.qb.TaxPushExporter'
    classpath = sourceSets.main.runtimeClasspath
}

jar {
    from {
        //添加依懒到打包文件
        configurations.runtimeClasspath.collect { it.isDirectory() ? it : zipTree(it) }
    }
    manifest {
        attributes 'Main-Class': 'yhsb.app.qb.TaxPushExporter'
    }
}