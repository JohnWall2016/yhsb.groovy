plugins {
    // Apply the groovy plugin to add support for Groovy
    id 'groovy'

    // Apply the java-library plugin for API and implementation separation.
    id 'java-library'

    id 'eclipse'

    id 'java'
}

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    // jcenter()
    maven{ url 'https://maven.aliyun.com/nexus/content/groups/public/' }
    maven{ url 'https://maven.aliyun.com/nexus/content/repositories/jcenter'}
}

dependencies {
    // Use the latest Groovy version for building this library
    implementation 'org.codehaus.groovy:groovy-all:3.0.7'
    implementation 'com.google.code.gson:gson:2.8.6'
    implementation 'com.typesafe:config:1.4.0'
    implementation 'com.google.guava:guava:30.1-jre'

    // Use the gorm for hibernate
    implementation "org.grails:grails-datastore-gorm-hibernate5:7.1.0.M2"
    runtimeOnly "mysql:mysql-connector-java:8.0.22"
    runtimeOnly "org.apache.tomcat:tomcat-jdbc:8.5.0"
    runtimeOnly "org.apache.tomcat.embed:tomcat-embed-logging-log4j:8.5.0"
    runtimeOnly "org.slf4j:slf4j-api:1.7.10"
    runtimeOnly "org.slf4j:slf4j-simple:1.7.10"

    // Use the poi for excel
    implementation 'org.apache.poi:poi:4.1.2'
    implementation 'org.apache.poi:poi-ooxml:4.1.2'

    implementation 'info.picocli:picocli:4.5.2'

    // Use the awesome Spock testing and specification framework
    testImplementation 'org.spockframework:spock-core:2.0-M4-groovy-3.0'
}

task(cjb) {
    task(query, dependsOn: 'classes', type: JavaExec) {
        main = 'yhsb.app.cjb.Query'
        classpath = sourceSets.main.runtimeClasspath
    }

    task(dfPayment, dependsOn: 'classes', type: JavaExec) {
        main = 'yhsb.app.cjb.DfPayment'
        classpath = sourceSets.main.runtimeClasspath
    }

    task(audit, dependsOn: 'classes', type: JavaExec) {
        main = 'yhsb.app.cjb.Audit'
        classpath = sourceSets.main.runtimeClasspath
    }

    task(splitExcel, dependsOn: 'classes', type: JavaExec) {
        main = 'yhsb.app.cjb.SplitExcel'
        classpath = sourceSets.main.runtimeClasspath
    }
}